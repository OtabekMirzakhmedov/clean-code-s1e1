<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link
       href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
       rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <div class="eisenhower-matrix">
        <img 
          class="eisenhower-matrix__image" 
          src="./eisenhower-matrix.jpg"
          alt="eisenhower-matrix">
        <a 
          class="eisenhower-matrix__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
    </div>
    <div class="todo">
        <div class="todo__container">
            <section class="todo_tasks-section">
                <h2 class="todo__section-title">Add Item</h2>
                <form class="todo__addItem-form">
                    <input 
                      id="new-task" 
                      class="todo__task-item"
                      type="text">
                    <button 
                      type="button" 
                      class="btn">
                      Add
                    </button>
                </form>
            </section>
            <section class="todo_tasks-section">
                <h2 class="todo__section-title">Todo</h2>
                <ul id="incompleteTasks">
                    <li>
                        <input type="checkbox">
                        <label class="todo__task-item">Pay Bills</label>
                        <input type="text" class="todo__task-item">
                        <button class="btn btn-edit">Edit</button>
                        <button class="btn btn-delete">
                            <img src="./remove.svg" alt="remove-icon">
                        </button>
                    </li>
                    <li class="editMode">
                        <input type="checkbox">
                        <label class="todo__task-item">Go Shopping</label>
                        <input type="text" value="Go Shopping" class="todo__task-item">
                        <button class="btn btn-edit">Save</button>
                        <button class="btn btn-delete">
                            <img  src="./remove.svg" alt="remove-icon">
                        </button>
                    </li>
                </ul>
            </section>
            <section class="todo_tasks-section">
                <h2 class="todo__section-title">Completed</h2>
                <ul id="completed-tasks">
                    <li><input type="checkbox" checked>
                        <label class="todo__task-item">See the Doctor</label>
                        <input type="text" class="task">
                        <button class="btn btn-edit">Edit</button>
                        <button class="btn btn-delete">
                            <img src="./remove.svg" alt="remove-icon">
                        </button>
                    </li>
                </ul>
            </section>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
